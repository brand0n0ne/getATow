<ion-content class="login-background">
  <div class="login-background">
    <ion-card class="login-card">
      <ion-card-header style="text-align: center;">
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content *ngIf="loginform">
        <form [formGroup]="loginform" (ngSubmit)="submitLogin()">
           <ion-input placeholder="Correo" formControlName="email" ></ion-input>
          <ion-input type="password" formControlName="password" placeholder="ContraseÃ±a"></ion-input>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="danger" expand="block">Iniciar sesion</ion-button>
            </ion-col>
          </ion-row>
        </form>  
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
